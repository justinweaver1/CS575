<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/my_prescriptions_template.xhtml">
        <ui:define name="title">Medical Portal: My Prescriptions</ui:define>
        <ui:define name="body">

        </ui:define>
 
        <ui:define name="myPrescrptionsTable">
            <h:dataTable
                var="myPrescription"
                summary="Table of my appointments"
                value="#{prescriptionManager.getPatientPrescriptions(6)}"
                rules="all"
                cellpadding="5">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Prescription Name" />
                    </f:facet>
                    <h:outputText value="#{myPrescription.prescriptionName}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Status" />
                    </f:facet>
                    <h:outputText value="#{myPrescription.status}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Date Last Refilled" />
                    </f:facet>
                    <h:outputText value="#{myPrescription.lastRefilled}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Actions" />
                    </f:facet>
                    <h:form>
                        <h:commandLink value="Refill" actionListener="#{patientPrescriptionService.requestRefill}" action="refill" rendered="#{myPrescription.eligableForRefill}">
                            <f:param name="refillPrescriptionId" value="#{myPrescription.prescriptionId}" />
                        </h:commandLink>
                        <h:form>
                    </h:form>
                    </h:form>
                </h:column>
            </h:dataTable>
            <br/>
            <h:link outcome="index" value="Go Home" />
        </ui:define>
    </ui:composition>
    
   
    
</html>
